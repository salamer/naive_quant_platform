<html>

<head>
    <title>stock++</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
</head>

<body>
    <div class="jumbotron container">
        <h1>Stock++</h1>
        <h2 style="color:red;">量化分析要搞好,自动平台少不了</h2>
        <h2 style="color:red;">迅速收敛出模型，自动套到好股票~</h2>
    </div>
    <div class="container">
        <form method="post" action="/upload" enctype="multipart/form-data" role="form">
            <div class="form-group">
                <label>training</label>
                <input type="file" name="training" class="form-control" />
            </div>
            <div class="form-group">
                <label>predict</label>
                <input type="file" name="predict" class="form-control" />
            </div>
            <div class="form-group">
                <label>label name</label>
                <input type="text" name="label" class="form-control" />
            </div>
            <div class="form-group">
                <label>target name</label>
                <input type="text" name="target" class="form-control" />
            </div>
            <div class="form-group">
                <label>stock ID</label>
                <input type="text" name="id" class="form-control" />
            </div>
            <div class="form-group">
                <label>task name</label>
                <input type="text" name="task" class="form-control" />
            </div>
            <button class="btn btn-primary">upload</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            {% for i in tasks %}
            <div class="col-md-12">
                <hr />
                <p>
                    taskName: <a href="/task/{{i.taskName}}">{{i.taskName}}</a>
                </p>
                <p>
                    upload: {{i.date}}
                </p>
                <p>
                    state: {{i.state}}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
